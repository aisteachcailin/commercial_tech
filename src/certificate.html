<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500&display=swap" rel="stylesheet">
    <title>Certificates</title>
  </head>
  <body>
    <div class="container-certificates">
      <div class="certificates">
        <h3 class="certificates__title title">Сертификаты</h3>
        <!-- Slider main container -->
        <div class="swiper swiper-certificate">
          <!-- Additional required wrapper -->
          <div class="swiper-wrapper">
            <!-- Slides -->
            <div class="swiper-slide">
              <div class="swiper-certificate__item">
                  <img src="../images/certificate1.png" alt="">
              </div>
            </div>

            <div class="swiper-slide">
              <div class="swiper-certificate__item">
                  <img src="../images/certificate2.png" alt="">
              </div>
            </div>

            <div class="swiper-slide">
              <div class="swiper-certificate__item">
                  <img src="../images/certificate3.png" alt="">
              </div>
            </div>

            <div class="swiper-slide">
              <div class="swiper-certificate__item">
                  <img src="../images/certificate1.png" alt="">
              </div>
            </div>

            <div class="swiper-slide">
              <div class="swiper-certificate__item">
                  <img src="../images/certificate2.png" alt="">
              </div>
            </div>

          </div>
        </div>
        <img class="swiper-button-prev" src="../images/product-slider__arrow.svg" alt="">
        <img class="swiper-button-next" src="../images/product-slider__arrow.svg" alt="">
      </div>
    </div>

    <script type="module" src="./js/main.js"></script>
  </body>
</html>
